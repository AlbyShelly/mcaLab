<html>
	<head>
	<title></title>

	
	
	</head>

	<body id="bod" >

		<h1>Click the button to change the background color</h1>

		<button id="Bg-btn"> Change Color</button>

		

	</body>

	<script>

			var colorButton = document.getElementById("Bg-btn");

			function getRandomColor(){

				var letters = '0123456789ABCDEF'
				var color = '#'

				for (var i =0;i<6;i++){

					color += letters[Math.floor(Math.random() * 16)]
				}

				return color

			}

			

			document.getElementById("bod").addEventListener("mousemove",function(){

				var color=getRandomColor()


				document.body.style.backgroundColor = color;
				
				

				console.log(color)
				

			})

		</script>

</html>
